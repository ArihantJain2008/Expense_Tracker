<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Badges</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .badge {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
      text-align: center;
    }
    .badge.locked {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <h1>ğŸ… My Badges</h1>
  <div id="badgeContainer" class="badge-container"></div>

  <script>
    let achievements = JSON.parse(localStorage.getItem("achievements")) || [];

    const allBadges = [
      "Saved â‚¹100",
      "Saved â‚¹500",
      "Saved â‚¹1000",
      "Saved â‚¹5000",
      "First Budget Set",
      "No Spend Day"
    ];

    const container = document.getElementById("badgeContainer");
    allBadges.forEach(b => {
      const div = document.createElement("div");
      div.className = "badge " + (achievements.includes(b) ? "" : "locked");
      div.innerHTML = achievements.includes(b) ? `ğŸ†<br>${b}` : `ğŸ”’<br>${b}`;
      container.appendChild(div);
    });
  </script>
  
  <footer>
    <div class="report">
      <a href="index.html"><button type="button"><i class="fa-solid fa-house"></button></i></a>
        <a href="report.html"><button type="button"><i class="fa-solid fa-chart-column"></i></button></a>
        <a href="badge.html"><button type="button"><i class="fa-solid fa-ribbon"></i></button></a>
        <a href="savings.html"><button type="button"><i class="fa-solid fa-piggy-bank"></i></button></i></a>
    </div>
  </footer>

</body>
</html>
